<!DOCTYPE html>
<html>
<head>
  <title>High Low Dice</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1>What do you think the dice will be?</h1>
  <h2>Roll two dice, do you think it will be high (8-12), low (1-6) or seven.</h2>
  <button id="high">High</button>
  <button id="seven">Seven</button>
  <button id="low">Low</button>

  <h2>Dice Roll: <span id="dice_roll">None</span></h2>
  <h2>Win Status: <span id="status">Haven't played yet</span></h2>
  <h2>Score: <span id="score">0</span></h2>

  <script type="text/javascript" src="bot.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
